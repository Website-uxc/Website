<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Dropdown-Menu</title>
        <style>
            .dropdown {
                width: fit-content;
            }
            .dropdownButton {
                color:black;
                padding:15px 20px;
                background-color:lightgrey;
                border:none;
            }
            .content {
                display:none;
                text-align:center;
            }
            .dropdown:hover .content {
                display:block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropdownButton">Dropdown</button>
            <div class="content">
                <a href="https://google.com">Google</a>
                <br>
                <a href="https://www.web.de">Web.de</a>
                <br>
                <a href="https://yahoo.com">Yahoo</a>
                <br>
            </div>
        </div>
    </body>
</html>
